# Redirige todo HTTP a HTTPS para los tres dominios
server {
    if ($host = paladinopropiedades.com.ar) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = api.paladinopropiedades.com.ar) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = admipa.paladinopropiedades.com.ar) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name paladinopropiedades.com.ar admipa.paladinopropiedades.com.ar api.paladinopropiedades.com.ar;
    return 301 https://$host$request_uri;

}

# -------- paladinopropiedades.com.ar -> localhost:3000 --------
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name paladinopropiedades.com.ar;
    ssl_certificate /etc/letsencrypt/live/admipa.paladinopropiedades.com.ar/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/admipa.paladinopropiedades.com.ar/privkey.pem; # managed by Certbot
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_read_timeout  120s;
        proxy_send_timeout  120s;
    }

}

