# RedirecciÃ³n HTTP â†’ HTTPS y challenge de Let's Encrypt
# ----------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name test.paladinopropiedades.com.ar www.test.paladinopropiedades.com.ar;

    # Necesario para Certbot (no tocar)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        default_type "text/plain";
    }

    # Todo lo demÃ¡s â†’ redirige a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ----------------------------------------------------------
# HTTPS â†’ proxy a Next.js en PM2 (puerto 3001)
# ----------------------------------------------------------
server {
    #listen 443 ssl http2;
    #listen [::]:443 ssl http2;
    
    
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    
    server_name test.paladinopropiedades.com.ar www.test.paladinopropiedades.com.ar;

    # Certificados (Certbot los gestiona automÃ¡ticamente)
    ssl_certificate     /etc/letsencrypt/live/test.paladinopropiedades.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.paladinopropiedades.com.ar/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy hacia tu app Next.js en PM2
    location / {
        proxy_pass http://127.0.0.1:3001;   # ðŸ‘ˆ puerto donde corre tu app con PM2
        proxy_http_version 1.1;

        # Soporte para WebSockets y headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 60s;
    }
}

